<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Available courses</title>
    </h:head>
    <h:body>

        <ui:composition template="./../resources/basicTemplate.xhtml">

            <ui:define name="top">
                <h1>Take a look at our available courses!</h1>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:menu style="width: 140px">
                        <p:submenu label="Navigation">
                            <p:menuitem value="Home Page" outcome="/index"/>
                            <p:menuitem value="Users Main Area" outcome="/users/main"/>
                            <p:menuitem value="View Courses" outcome="/users/viewcourses"/>
                        </p:submenu>
                        <p:submenu label="Account">
                            <p:menuitem value="My Profile" outcome="/users/profile"/>
                            <p:menuitem value="Shopping Cart" outcome="/users/courseshowcart"/>
                            <p:menuitem value="Logout" action="#{authenticationJSFBean.logout()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Contact">
                            <p:menuitem value="Contact" outcome="/contact"/>
                        </p:submenu>
                        <p:submenu label="Admin">
                            <p:menuitem value="Admin" outcome="/admin/admin-main"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <p:button outcome="profile" value="Your Profile"/>
                <br/>
                <br/>
                <p:button outcome="courseshowcart" value="Shopping Cart"/>
            </ui:define>

            <ui:define name="content">
                <p:panel>
                    <h:form>
                        <p:growl id="addCourseGrowl" showDetail="true" life="5000"/>

                        <!--JavaEE 7 Course-->

                        <p:fieldset id="javaee7" legend="#{showCoursesJSFBean.courses[0].title}" style="margin-bottom:20px">
                            <p:panelGrid styleClass="no-border-pane-grid">
                                <p:row>
                                    <p:column>
                                        <p:graphicImage name="#{showCoursesJSFBean.courses[0].image}" height="150" width="150"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{showCoursesJSFBean.courses[0].description}"/>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="#{showCoursesJSFBean.courses[0].price == 0 ? 'Free' : showCoursesJSFBean.courses[0].price += '$'}"/>
                                            <br/>
                                            <p:commandButton action="#{showCoursesJSFBean.addToShoppingCart('0')}" value="Buy" disabled="#{showCoursesJSFBean.hasBoughtJavaEE}" update="addCourseGrowl"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:dataList var="lecture" value="#{showCoursesJSFBean.courses[0].lecturesList}">
                                            #{lecture.title}
                                        </p:dataList>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>

                        <!--Netbeans Course-->

                        <p:fieldset id="netbeans" legend="#{showCoursesJSFBean.courses[1].title}" style="margin-bottom:20px">
                            <p:panelGrid styleClass="no-border-pane-grid">
                                <p:row>
                                    <p:column>
                                        <p:graphicImage name="#{showCoursesJSFBean.courses[1].image}" height="150" width="150"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{showCoursesJSFBean.courses[1].description}"/>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="#{showCoursesJSFBean.courses[1].price == 0 ? 'Free' : showCoursesJSFBean.courses[1].price += '$'}"/>
                                            <br/>
                                            <p:commandButton action="#{showCoursesJSFBean.addToShoppingCart('1')}" value="Buy" disabled="#{showCoursesJSFBean.hasBoughtNetbeans}" update="addCourseGrowl"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:dataList var="lecture" value="#{showCoursesJSFBean.courses[1].lecturesList}">
                                            #{lecture.title}
                                        </p:dataList>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>

                        <!--Web Services Course-->

                        <p:fieldset id="webservices" legend="#{showCoursesJSFBean.courses[2].title}" style="margin-bottom:20px">
                            <p:panelGrid styleClass="no-border-pane-grid">
                                <p:row>
                                    <p:column>
                                        <p:graphicImage name="#{showCoursesJSFBean.courses[2].image}" height="150" width="150"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{showCoursesJSFBean.courses[2].description}"/>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="#{showCoursesJSFBean.courses[2].price == 0 ? 'Free' : showCoursesJSFBean.courses[2].price += '$'}"/>
                                            <br/>
                                            <p:commandButton action="#{showCoursesJSFBean.addToShoppingCart('2')}" value="Buy" disabled="#{showCoursesJSFBean.hasBoughtWebServices}" update="addCourseGrowl"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:dataList var="lecture" value="#{showCoursesJSFBean.courses[2].lecturesList}">
                                            #{lecture.title}
                                        </p:dataList>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>

                        <!--Java 8 Course-->

                        <p:fieldset id="java8" legend="#{showCoursesJSFBean.courses[3].title}" style="margin-bottom:20px">
                            <p:panelGrid styleClass="no-border-pane-grid">
                                <p:row>
                                    <p:column>
                                        <p:graphicImage name="#{showCoursesJSFBean.courses[3].image}" height="150" width="150"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{showCoursesJSFBean.courses[3].description}"/>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="#{showCoursesJSFBean.courses[3].price == 0 ? 'Free' : showCoursesJSFBean.courses[2].price += '$'}"/>
                                            <br/>
                                            <p:commandButton action="#{showCoursesJSFBean.addToShoppingCart('3')}" value="Buy" disabled="#{showCoursesJSFBean.hasBoughtJava8}" update="addCourseGrowl"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:dataList var="lecture" value="#{showCoursesJSFBean.courses[3].lecturesList}">
                                            #{lecture.title}
                                        </p:dataList>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
